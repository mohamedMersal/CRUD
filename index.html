<html>


<head>


  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body >
  <h1 class=" text-center my-4">Product Managment System</h1>
  <div class="container px-5">
    <div>
      <label for="productName">Product Name</label>
      <input type="text" id="productName" class="form-control" onkeyup="validaName()">
      <!-- <div id="alert" class="alert alert-danger ">
        <p>Enter Valid name start with contain 1 upperCase</p>
      </div> -->
    </div>
    <div>
      <label for="productPrice">Product Price</label>
      <input type="number" id="productPrice" class=" form-control mb-2">
    </div>
    <div>
      <label for="productCategory">Product Category</label>
    <select  id="productCategory" class="form-control mb-2">
      <option value="tv">TV</option>
      <option value="mobile">Mobile</option>
      <option value="labTop">LapTop</option>
    </select>
    </div>
    <div>
      <label for="productDescription">Product Description</label>
      <textarea id="productDescription" class="form-control mb-2" ></textarea>
    </div>
    <div>
      <button id="addProduct"  class="btn btn-outline-info">Add Product</button>
      <button id="addUpdate"   class="btn btn-outline-primary d-none">Update</button>
      <button id="clearForm" onclick="clearInput()" class="btn btn-outline-danger">Clear Form</button>
    </div>
  </div>
  <div class="container mt-4">
    <div class="w-50 px-4 m-auto">
      <input type="text" oninput="searchProduct(this.value)" placeholder="Search" class=" form-control">
    </div>
    <div class="p-4">
      <table class="table table-striped mt-3">
        <thead>
          <th>#Index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody">
         
        </tbody>
      </table>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
